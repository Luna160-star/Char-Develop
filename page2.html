            <div class="div1">
                <form>
                <label for="q1"> MBTI: </label>
                <select id="mbti" name="ques1">
                    <option> ISTJ: The Inspector </option>
                    <option> ISFJ: The Defender </option>
                    <option> INFJ: The Advocate </option>
                    <option> INFJ: The Advocate </option>
                    <option> ISTP: The Virtuoso </option>

                    <option> INFP: The Mediator </option>
                    <option> INTP: The Thinker </option>

                </select>
                <br><br><br>
                </form>
            </div>

            <div class="div2">
                <form>
                <label for="q2"> Sense of humor: </label>
                <select id="sohumor" name="ques2">

                    <option> Dry  </option>
                    <option> Silly/Goofy </option>
                    <option> Dark humor </option>
                    <option> Unsure </option>
                </select>
                <br><br><br>
                </form>
            </div>

            <div class="div3">
                <form>
                <label for="q3"> How Sociable is your char? </label>
                <select id="social" name="ques3">
                    <option> Very introverted </option>
                    <option> Slightly introverted </option>
                    <option> Balanced </option>
                    <option> Slightly extroverted </option>
                    <option> Very extroverted </option>
                </select>
                <br><br><br>
                </form>
            </div>

            <div class="div4">
                <form>
                    <label for="q4"> Decision-making style: </label>
                    <select id="decisionst" name="ques1">
                        <option> Logical and analytical </option>
                        <option> Emotional and instinctive </option>
                        <option> Balanced/Depends </option>
                        <option> Chaotic </option>
                    </select>
                    <br><br><br>
                </form>
            </div>

            <div class="div5">
                <form>
                <label for="q5"> How organized are they? </label>
                <select id="organizedst" name="ques5">
                    <option> Very neat </option>
                    <option> Somewhat organized </option>
                    <option> Average </option>
                    <option> A bit messy </option>
                    <option> Completely chaotic </option>
                </select>
                <br><br><br>
                </form>
            </div>

            <div class="div6">
                <form>
                <label for="q6"> Thinking style </label>
                <select id="thinkst" name="ques6">
                    <option> Visionary </option>
                    <option> Detail-focused </option>
                    <option> Creative / Imaginative </option>
                    <option> Practical / Realistic </option>
                    <option> Confused / Scattered </option>
                </select>
                <br><br><br>
                </form>
            </div>

            <div class="div7">
                <form>
                <label for="q7"> Communication Style: </label>
                <select id="Communicationst" name="ques7">
                    <option> Direct </option>
                    <option> Indirect </option>
                    <option> Emotional </option>
                    <option> Logical </option>
                    <option> Storytelling </option>
                </select>
                <br><br><br>
                </form>

            <div class="div8">
